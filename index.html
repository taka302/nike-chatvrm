<body>
  テスト：この行が見えたら index.html は反映されています
  <!-- ここから本来のレイアウト -->
  <div class="container">
      <!-- 左 25%：VRMキャンバス -->
      <aside class="character-panel">
          <div class="character-display">
              <canvas id="vrm-canvas" class="vrm-canvas"></canvas>
              <div class="character-name" id="character-name">ニケちゃん</div>
          </div>

          <!-- キャラクター選択 -->
          <div class="input-panel-section">
              <label for="character-select">🎭 キャラクター選択：</label>
              <select id="character-select" onchange="changeCharacter(event)">
                  <option value="nike">ニケちゃん</option>
                  <option value="friendly">フレンドリー</option>
                  <option value="professional">プロフェッショナル</option>
              </select>
          </div>

          <!-- VOICEVOX 出力設定（簡易） -->
          <div class="input-panel-section">
              <label for="voicevox-character">🔊 VOICEVOXキャラ：</label>
              <select id="voicevox-character">
                  <option value="3">ずんだもん</option>
                  <option value="2">四国めたん</option>
                  <option value="8">春日部つむぎ</option>
                  <option value="67">ナースロボ_タイプT</option>
              </select>
          </div>

          <!-- VRMファイル読み込み -->
          <div class="input-panel-section">
              <label for="vrm-file-input">📂 VRMファイル：</label>
              <input type="file" id="vrm-file-input" accept=".vrm" onchange="loadVRMFile(event)">
          </div>
      </aside>

      <!-- 中央 50%：チャットメッセージ -->
      <main class="chat-panel">
          <div id="chat-messages" class="chat-messages">
              <!-- script.js の displayWelcomeMessage がここを書き換えます -->
          </div>
      </main>

      <!-- 右 25%：入力エリア（新設） -->
      <aside class="input-panel">
          <div class="panel-header">
              <h3>メッセージ入力</h3>
              <button id="settings-btn" class="settings-btn">⚙️ 設定</button>
          </div>

          <!-- 画像アップロード関連 -->
          <div id="drop-zone" class="drop-zone">
              <p>📷 画像をドラッグ&ドロップ、またはクリックして選択</p>
              <input type="file" id="image-file-input" accept="image/*" multiple style="display:none">
          </div>

          <div id="image-preview-area" class="image-preview-area" style="display:none;">
              <div class="image-preview-header">
                  <span>選択中の画像</span>
                  <button id="clear-images-btn" class="clear-images-btn">すべて削除</button>
              </div>
              <div id="image-preview-grid" class="image-preview-grid"></div>
          </div>

          <!-- テキスト入力欄 -->
          <textarea id="user-input"
              placeholder="メッセージを入力...（画像を追加する場合は上の枠をクリック）"></textarea>

          <!-- ボタン群 -->
          <div class="button-group">
              <button id="send-btn" class="send-btn">📨 送信</button>
              <button id="image-btn" class="image-btn">🖼 画像追加</button>
          </div>
          <div class="button-group">
              <button id="voice-btn" class="voice-btn">🎤 音声入力</button>
              <button id="stop-voice-btn" class="stop-voice-btn" style="display:none;">⏹ 停止</button>
          </div>
      </aside>
  </div>

  <!-- 画像アップロード用の隠しinput（念のため） -->
  <input type="file" id="hidden-image-input" accept="image/*" multiple style="display:none">

  <script src="script.js"></script>
</body>
